<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker Of General Store</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount ($)" required>
            <button type="submit">Add Expense</button>
        </form>
        <ul id="expense-list"></ul>
        
        <!-- Buttons for adding and subtracting expenses -->
        <div id="expense-buttons">
            <button onclick="addExpenses()">Add All Expenses</button>
            <button onclick="subtractExpenses()">Subtract All Expenses</button>
        </div>
        
        <!-- Result area to display total expenses -->
        <div id="total-expenses">
            Total Expenses: <span id="total">0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
